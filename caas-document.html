<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../caas-auth-behavior/caas-auth-behavior.html">

<!--
`caas-document`

@demo demo/index.html 
-->

<dom-module id="caas-document">
  <template>

      <iron-ajax
        id="readDocument"
        headers="[[_requestHeaders]]"
        url="[[apiEndpoint]]/[[route]]"
        method="GET"
        last-response="{{document}}"
        debounce-duration="[[debounceDuration]]"
        auto="[[autoRead]]"
        loading="{{reading}}"
        on-response="_handleReadResponse"
        on-error="_handleReadResponseError"
      ></iron-ajax>

      <iron-ajax
        id="updateDocument"
        headers="[[_requestHeaders]]"
        url="[[apiEndpoint]]/[[route]]"
        method="PUT"
        content-type="application/json"
        body='[[document]]'
        debounce-duration="[[debounceDuration]]"
        loading="{{updating}}"
        on-response="_handleUpdateResponse"
        on-error="_handleUpdateResponseError"
      ></iron-ajax>

      <iron-ajax
        id="deleteDocument"
        headers="[[_requestHeaders]]"
        url="[[apiEndpoint]]/[[route]]"
        method="DELETE"
        body='{"id":[[document.id]]}'
        debounce-duration="[[debounceDuration]]"
        loading="{{deleting}}"
        on-response="_handleDeleteResponse"
        on-error="_handleDeleteResponseError"
      ></iron-ajax>

  </template>
  <script>
    Polymer({

      is: 'caas-document',
      behaviors: [CaasAuthBehavior],

      properties: {

        /**
        * The server side API endpoint
        */
        apiEndpoint: {
          type: String,
          value: null
        },

        /**
        * The server route for the requested document
        */
        route: {
          type: String,
          value: null          
        },

        /**
        * If true, the `readDocument` request will trigger automatically
        */
        autoRead: {
          type: Boolean,
          value: false
        },

        /**
        * If true, the `updateDocument` request will trigger automatically when any key in the `document` object changed.
        */
        autoUpdate: {
          type: Boolean,
          value: false
        },

        /**
         * Length of time in milliseconds to debounce multiple automatically generated requests.
         */
        debounceDuration: {
          type: Number,
          value: 300
        },

        /**
        * true if the API response of `readDocument` is pending
        */
        reading: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
        * true if the API response of `updateDocument` is pending
        */
        updating: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
        * true if the API response of `deleteDocument` is pending
        */
        deleting: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
        * The document object
        */
        document: {
          type: Object,
          notify: true
        },

        auth: {
          type: Boolean,
          value: false,
          notify: true
        },

        _requestHeaders: {
          type: Object,
          computed: '_computeRequestHeaders(auth, accessToken, _authHeader)'
        },

        _readDebouncer: {
          type: Object
        },

        _updateDebouncer: {
          type: Object
        },

        _deleteDebouncer: {
          type: Object  
        }

      },

      observers: [
        '_handleDocumentValueChanged(document.*)'
      ],

      read: function() {
        this._sendAjaxRequest('read');
      },

      update: function() {
        this._sendAjaxRequest('update');
      },

      delete: function() {
        this._sendAjaxRequest('delete');
      },

      _computeRequestHeaders: function(auth, accessToken, _authHeader) {
        if(!auth || !accessToken) return {};
        return _authHeader;
      },

      _sendAjaxRequest: function(crudOperation) {
        switch(crudOperation) {
          case 'read':
            window.clearTimeout(this._readDebouncer);
            this._readDebouncer = window.setTimeout((function() {
              this.$.readDocument.generateRequest();
            }).bind(this), this.debounceDuration);
            break;
          case 'update':
            window.clearTimeout(this._updateDebouncer);
            this._updateDebouncer = window.setTimeout((function() {
              this.$.updateDocument.generateRequest();
            }).bind(this), this.debounceDuration);
            break;
          case 'delete':
            window.clearTimeout(this._deleteDebouncer);
            this._deleteDebouncer = window.setTimeout((function() {
              this.$.deleteDocument.generateRequest();
            }).bind(this), this.debounceDuration);
            break;
        }
      },

      _handleDocumentValueChanged(documentChange) {
        this.fire('document-value-changed', documentChange.base);
        if(this.accessToken && this.autoUpdate) {
          this.update();
        }
      },

      _handleReadResponse: function(evt) {
        this.fire('read');
      },

      _handleReadResponseError: function(evt) {
        this.fire('read-error', this._parseErrorObject(evt));
      },

      _handleUpdateResponse: function(evt) {
        this.fire('updated');
      },

      _handleUpdateResponseError: function(evt) {
        this.fire('update-error', this._parseErrorObject(evt));
      },

      _handleDeleteResponse: function(evt) {
        this.fire('deleted');
      },

      _handleDeleteResponseError: function(evt) {
        this.fire('delete-error', this._parseErrorObject(evt));
      },

      _parseErrorObject: function(responseEvent) {
        var errorObject = {
          status: responseEvent.detail.request.status,
          message: responseEvent.detail.request.xhr.response
        }
        return errorObject;
      }

    });
  </script>
</dom-module>
