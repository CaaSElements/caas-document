<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>caas-document demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../caas-auth/caas-auth.html">
    <link rel="import" href="../../app-route/app-location.html">
    <link rel="import" href="../caas-document.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic caas-document demo</h3>
      <demo-snippet>

        <template
          is="dom-bind"
          id="demo"
        >

          <app-location
            query-params="{{queryParams}}"
          ></app-location>

          <caas-auth
            id="auth"
            api-endpoint="[[apiEndpoint]]"
            signed-in="{{signedIn}}"
            access-token="{{accessToken}}"
            user-role="{{userRole}}"
            user-id="{{userId}}"
          ></caas-auth>

          <caas-document
            id="caasDoc"
            api-endpoint="[[apiEndpoint]]"
            route="/investors/[[userId]]"
            access-token="[[accessToken]]"
            data="{{data}}"
            on-data-value-changed="_handleDataChanged"
          ></caas-document>

          <template is="dom-if" if="[[!signedIn]]">
            <h2>Sign in</h2>
            <form on-submit="signIn">
              
              <label for="userRole">userRole</label><br>
              <select id="userRole" value="{{userRole::change}}">
                <option value="investor" selected>investor</option>                
                <option value="ondernemer">ondernemer</option>                
                <option value="accountmanager">accountmanager</option>                
                <option value="financialadmin">financialadmin</option>                
              </select><p>
              
              <label for="username">username</label><br>
              <input type="text" id="username" value="[[queryParams.username]]"><p>
              
              <label for="password">password</label><br>
              <input type="password" id="password" value="[[queryParams.password]]"><p>

              <input type="submit" value="Sign In">

            </form>
          </template>

          <ul>
          <template is="dom-repeat" items="[[dataAsArray]]">
            <li>
              [[item.name]]
              <input
                type="text"
                data-name$="[[item.name]]"
                value="[[item.value]]"
                on-input="updateData"
              ></li>
          </template>
          </ul>

          <template is="dom-if" if="[[signedIn]]">
            
            <h2>Signed In as [[userRole]] #[[userId]]</h2>
            <form on-submit="signOut">
              <input type="submit" value="Sign Out">
            </form>
          </template>


        <script>
            var demo = document.querySelector('#demo');
            var caasDoc = document.querySelector('#caasDoc');

            demo.signedIn = false;
            demo.dataAsArray = [];
            demo.userRole = 'investor';
            demo.apiEndpoint = 'http://canapi.local';

            demo.signIn = function(evt) {
              evt.preventDefault();
              auth.signIn(
                document.querySelector('#username').value,
                document.querySelector('#password').value,
                demo.userRole
              );
            }

            demo.signOut = function(evt) {
              evt.preventDefault();
              auth.signOut();
            }

            demo._handleDataChanged = function(evt, data) {
              var dataAsArray = [];
              for(var i in data) {
                dataAsArray.push({
                  name: i,
                  value: data[i]
                })
              }
              demo.dataAsArray = dataAsArray;
            }

            demo.updateData = function(evt) {
              var name = evt.target.getAttribute('data-name');
              var value = evt.target.value;
              caasDoc.set('data.' + name, value);
              // console.log('updateData', name, value);
            }
          </script>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
